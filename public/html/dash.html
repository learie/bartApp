<div class="row">
	<div class="col-xs-4">
		<select class="form-control" name="stationSelection" ng-model="selectedStation" ng-change="updateSelection">
			<option value="mont" selected>Montgomery</option>
			<option value="emba">Embarcadero</option>
			<option value="west">West Oakland</option>
		</select>
	</div>
	<div class="col-xs-4">
		<select class="form-control" name="carSelection" ng-model="selectedCar" ng-change="updateSelection">
			<option value="A" selected>A</option>
			<option value="B">B</option>
			<option value="C">C</option>
		</select>
	</div>
</div>
